<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Arizona Steakhouse</title>
    <link rel="stylesheet" href="./css/common.css" />
    <link rel="stylesheet" href="./css/gewinnspiel.css" />
  </head>

  <body>
    <div class="header">
      <div class="header-container">
        <img height="60px" widht="auto" src="./images/Logo_Arizona_Steakhouse_negativ.png" />
      </div>
      <div class="navigation-container">
        <a href="./index.html">Home</a>
        <a href="./menu.html">Menü</a>
        <a href="./gewinnspiel.html">Gewinnspiel</a>
      </div>
    </div>
    <div class="content">
      <div id="game-container">
        <div class="game-info">
          Drücke eine Taste, um zu springen.<br />
          Weiche den Steinen aus.<br />
          Erreiche 100 Punkte, um einen Preis zu gewinnen.
        </div>

        <div id="game">
          <div id="game-start">
            <div class="startScreenText">Klicke, um das Spiel zu starten.</div>
          </div>
          <div id="game-background"></div>
          <div id="game-dino"></div>
          <div id="game-rock"></div>
          <div id="game-score">0</div>
        </div>

        <div id="game-end" class="hidden">
          <div id="game-winner" class="hidden">
            ⭐ ⭐ ⭐ Glückwunsch ⭐ ⭐ ⭐ <br />
            Du hast mehr als 100 Punkte erzielt.
          </div>
          Das Spiel ist zu Ende.<br />
          Klicke auf das Spiel, um erneut zu spielen.
        </div>
      </div>
    </div>
    <div class="footer">footer</div>
    <script src="./js/game.js"></script>
  </body>
</html>
